<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMate - AI Mood Checker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    .result {
      margin-top: 20px;
    }
    .link-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-3">ðŸ§  MoodMate</h2>
      <p class="text-muted text-center">Check how you're feeling using AI</p>
      <form method="POST">
        <div class="mb-3">
          <label for="text" class="form-label">What's on your mind?</label>
          <textarea
            class="form-control"
            id="text"
            name="text"
            rows="4"
            placeholder="Type your thoughts here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Mood</button>
      </form>

      {% if message %}
        <div class="alert alert-info result" role="alert">
          {{ message }}
        </div>
      {% endif %}

      {% if link %}
        <div class="alert alert-warning link-box" role="alert">
          Here's something that might help you: <br />
          <a href="{{ link }}" class="link-primary" target="_blank">{{ link }}</a>
        </div>
      {% endif %}
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
